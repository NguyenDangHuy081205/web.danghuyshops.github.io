<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href=".huy.css">
    <style>
       
    </style>
</head>
<body>
    <div class="form-container" id="loginForm">
        <h2>Đăng nhập</h2>
        <form action="/process_login" method="POST">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Đăng nhập">
        </form>
        <p class="toggle-link" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</p>
    </div>
    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Đăng ký</h2>
        <form action="/process_registration" method="POST">
            <label for="new_username">Tên người dùng:</label>
            <input type="text" id="new_username" name="new_username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="new_password">Mật khẩu:</label>
            <input type="password" id="new_password" name="new_password" required>
            <input type="submit" value="Đăng ký">
        </form>
        <p class="toggle-link" onclick="toggleForm()">Đã có tài khoản? Đăng nhập</p>
    </div>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var registerForm = document.getElementById("registerForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
    
    
</body>
</html>
